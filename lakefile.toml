name = "lean-math-puzzles"
version = "0.1.0"
keywords = ["math"]
defaultTargets = ["main"]

[leanOptions]
pp.unicode.fun = true 

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.24.0"

[[require]]
name = "verso"
git = "https://github.com/leanprover/verso"
rev = "v4.24.0"

[[lean_lib]]
name = "LeanMathPuzzles"

[[lean_exe]]
name = "main"
root = "LeanMathPuzzlesMain"
